<body>

    <div class="wrapped">
        
        <ul class="theproduct">

            {% for itm in items %}

            <li class="theview">
                <div class="card card-product">
                    <img class="card-img-top" src="/item_img_1/{{itm.id}}" alt="Card image cap" height="250">
                    <div class="card-body">
                        <h5 class="card-title">{{itm.title}}</h5>
                        <p class="card-text" style="font-family: 'Hind Siliguri', sans-serif; text-align:center;">{{itm.price}}</p>
                    </div>
                    <div class="button" style="text-align: center; margin-top:-10px; margin-bottom:10px;">
                        <button onclick="them_mon('{{itm.id}}')" type="button" class="btn btn-primary btn-sm" >THEM MON</button>
                    </div>
                    
                </div>
            </li>

            {% endfor %}
        </ul> 
    </div>

    <section class="mondachon">

        <!-- {% for j in table_order %}

            <div class="lists">

            </div>
        {% endfor %} -->

    </section>

    <script> 

        function them_mon(id){

            $.ajax({

                url: '/add-to-ban-1' + '/' +  id,

                type: 'GET',
                
                success: function(data){

                    alert('Them mon thanh cong');

                }
            })
        }

    </script>
